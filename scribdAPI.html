<!DOCTYPE html>

<html>
  <head>
    <title>Scribd Don't Work on iOS 4/5 Safari?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/foundation@5.5.1(css/foundation.min.css+css/normalize.css)">
    <script src="https://cdn.jsdelivr.net/foundation/5.5.1/js/foundation.min.js"></script>

    <script type="text/javascript" src='http://www.scribd.com/javascripts/scribd_api.js'></script>
  </head>
  <body>
    <div class="row">
      <h1>Scribd: iOS User Experience Test Case</h1>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <div id='embedded_doc'>
          <a href='http://www.scribd.com'>Scribd</a>
        </div>
      </div>
    </div>


  <script type='text/javascript'>
    //var scribd_doc = scribd.Document.getDoc(2520449, 'key-1127428tb3rbejns9bhr');
    var scribd_doc = scribd.Document.getDoc(171099954, 'key-6vhdaqehjkeob');
    var onDocReady = function(e){
     scribd_doc.api.setPage(3);
    }

    scribd_doc.addParam('jsapi_version', 2);
    scribd_doc.addEventListener('docReady', onDocReady);
    scribd_doc.write('embedded_doc');
  </script>
  </body>
</html>
